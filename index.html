<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brushy</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="Assets/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="brushy.css">
    
</head>
<body>
    <div class="main-container">
        <header id="header" class="flex">
            <h2 class="logo">Brushy</h2>
            <nav class="nav-bar">
                <ul class="flex">
                    <li>Home</li>
                    <li class="active">Products</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <div class="icons">
                <i class="far fa-user"></i>
                <i class="far fa-bell"></i>
                <span class="badge"> </span>
            </div>
        </header>

        <section class="main-content flex">
            <div class="image">
                <img src="Assets/brushy3.png" alt="2-In-1 wooden brush">
            </div>
           
            <div class="product">
                <h1 class="product-name">
                    2 - In - One Wooden Brush
                </h1>
                <h4 class="price"><span>&#8358;</span> 1200</h4>
                <hr>
                <p class="product-details">
                    Our bristle hair brush penetrates through normal and thick hair, daily use to redistribute oil to hair and scalp.
                </p>
                <hr>
                <div class="buy flex">
                    <p class="number">+ 1 -</p>
                    <input type="button" value="Add to Cart">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
